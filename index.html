<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <h3>1/1/2010 - 1/13/2010</h3>
      <h4>The Truth is Out There</h4>
      <p>(~~~maybe~~~)</p>      
    </div>

    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id-form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime-input" type="text" placeholder ="1/11/2011">
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city-input" type="text" placeholder ="belfast">
                        <label for="state">Enter a State</label>
                        <input class="form-control" id="state-input" type="text" placeholder ="me">
                        <label for="country">Enter a Country</label>
                        <input class="form-control" id="country-input" type="text" placeholder ="us OR ca">                      
                        <label for="country">Selected Shape(s)</label>  
                          <div class="col-md-6">                                                                    
                            <input type="checkbox" class="checkbox" id="changing-input" checked><label>changing</label>
                            <input type="checkbox" class="checkbox" id="chevron-input"checked><label>chevron</label>
                            <input type="checkbox" class="checkbox" id="cigar-input" checked><label>cigar</label>
                            <input type="checkbox" class="checkbox" id="circle-input" checked><label>circle</label>
                            <input type="checkbox" class="checkbox" id="cross-input" checked><label>cross</label>
                            <input type="checkbox" class="checkbox" id="cylinder-input" checked><label>cylinder</label>
                            <input type="checkbox" class="checkbox" id="disk-input" checked><label>disk</label>
                            <input type="checkbox" class="checkbox" id="fireball-input" checked><label>fireball</label>
                            <input type="checkbox" class="checkbox" id="flash-input" checked><label>flash</label>
                          </div>
                          <div class="col-md-6"> 
                            <input type="checkbox" class="checkbox" id="formation-input" checked><label>formation</label>
                            <input type="checkbox" class="checkbox" id="light-input" checked><label>light</label>
                            <input type="checkbox" class="checkbox" id="other-input" checked><label>other</label>
                            <input type="checkbox" class="checkbox" id="oval-input" checked><label>oval</label>
                            <input type="checkbox" class="checkbox" id="rectangle-input" checked><label>rectangle</label>
                            <input type="checkbox" class="checkbox" id="sphere-input" checked><label>sphere</label>
                            <input type="checkbox" class="checkbox" id="teardrop-input" checked><label>teardrop</label>
                            <input type="checkbox" class="checkbox" id="triangle-input" checked><label>triangle</label>
                            <input type="checkbox" class="checkbox" id="unknown-input" checked><label>unknown</label>
                          </div>                        
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">PRESS TO FILTER</button>
                </form>
              </div>
            </div>
          </aside>
        </div>

        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
